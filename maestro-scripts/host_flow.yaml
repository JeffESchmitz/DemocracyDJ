appId: com.jeffschmitz.DemocracyDJ
---
- launchApp

# Mode selection
# TODO: Verify accessibilityIdentifier for name field and buttons if these labels change.
- tapOn: "Enter your name"
- inputText: "Host"
- tapOn:
    id: "host_start_session_button"

# Host is active
- extendedWaitUntil:
    visible: "HOST"
    timeout: 60000

# Wait for peer to connect
# TODO: Verify exact peer count text in host status badge.
- extendedWaitUntil:
    visible: "Peers: 1"
    timeout: 60000

# Wait for peer-driven update (song suggestion)
# TODO: Verify visible text if song name differs
- extendedWaitUntil:
    visible: "All Along the Watchtower"
    timeout: 60000
