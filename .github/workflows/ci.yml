name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-ios:
    name: Build iOS
    runs-on: macos-26
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 26.2
        run: |
          sudo xcode-select -s /Applications/Xcode_26.2.app
          xcodebuild -version

      - name: Install iOS Simulator Runtime
        run: xcodebuild -downloadPlatform iOS

      - name: Build iOS app
        working-directory: ios
        run: |
          xcodebuild -project DemocracyDJ.xcodeproj \
            -scheme DemocracyDJ \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            -skipMacroValidation \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            build

      - name: Run iOS unit tests
        working-directory: ios
        run: |
          xcodebuild -project DemocracyDJ.xcodeproj \
            -scheme DemocracyDJ \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -skipMacroValidation \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            test

      - name: Run iOS UI tests (non-blocking)
        working-directory: ios
        run: |
          UI_TEST_TARGET=$(xcodebuild -list -project DemocracyDJ.xcodeproj | rg -m1 "UITests" | sed -E 's/^[[:space:]]*//')
          if [ -n "$UI_TEST_TARGET" ]; then
            echo "Found UI test target: $UI_TEST_TARGET"
            xcodebuild -project DemocracyDJ.xcodeproj \
              -scheme DemocracyDJ \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 15' \
              -skipMacroValidation \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              -only-testing:"$UI_TEST_TARGET" \
              test || true
          else
            echo "No UI test target found; skipping UI tests."
          fi

  test-shared:
    name: Test Shared Package
    runs-on: macos-26
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 26.2
        run: |
          sudo xcode-select -s /Applications/Xcode_26.2.app
          xcodebuild -version

      - name: Run Swift tests
        run: swift test --package-path shared

  lint-web:
    name: Lint Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Lint
        working-directory: web
        run: npm run lint

      - name: Type check
        working-directory: web
        run: npx tsc --noEmit
